<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtro Interactivo de Productos</title>
  <link rel="stylesheet" href="style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4 text-primary">üõçÔ∏è Filtro Interactivo de Productos</h1>

    
    <form id="filtros" class="card p-3 mb-4 shadow-sm">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Buscar por nombre:</label>
          <input type="text" id="buscarNombre" class="form-control" placeholder="Ej: Laptop, Cafetera...">
        </div>
        <div class="col-md-3">
          <label class="form-label">Categor√≠a:</label>
          <select id="categoria" class="form-select">
            <option value="Todas">Todas</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Precio m√°ximo: <span id="precioValor">2000</span>‚Ç¨</label>
          <input type="range" id="precioMax" class="form-range" min="0" max="2000" value="2000">
        </div>
        <div class="col-md-2">
          <label class="form-label">Ordenar por:</label>
          <div>
            <div><input type="radio" name="orden" value="precio-asc"> Precio ‚Üë</div>
            <div><input type="radio" name="orden" value="precio-desc"> Precio ‚Üì</div>
            <div><input type="radio" name="orden" value="nombre-asc"> Nombre A-Z</div>
          </div>
        </div>
      </div>
    </form>


    <div id="productos" class="row g-3"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
