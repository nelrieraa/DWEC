<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Productos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="banner-visita" class="banner-oculto">
    <span id="mensaje-visita"></span>
    <button id="btn-cerrar-banner">X</button>
</div>
    <header>
        <h1>Catálogo de Tecnología</h1>
    </header>

    <section class="controls">
        <div class="filter-group">
            <label for="category-select">Filtrar por categoría:</label>
            <select id="category-select">
                <option value="todas">Todas</option>
                </select>
        </div>

        <div class="sort-group">
            <button id="sort-asc" class="btn">Precio: Menor a Mayor</button>
            <button id="sort-desc" class="btn">Precio: Mayor a Menor</button>
        </div>
        <div>
            <button id="btn-light">Tema claro</button>
            <button id="btn-dark">Tema oscuro</button>
        </div>
        <input id ='input-busqueda'name='buscador'>
        <div id="resumen-carrito">
        </div>
        <button id="btn-vaciar">Vaciar Carrito</button>
    </section>

    <main id="products-container">
        <p class="loading">Cargando productos...</p>
    </main>

    <script src="app.js"></script>
</body>
</html>
