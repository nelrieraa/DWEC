<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Diagnóstico</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Panel de Diagnóstico del Navegador</h1>
  <ul>
    <li>Viewport: <span id="viewport"></span></li>
    <li>Ventana total: <span id="outer"></span></li>
    <li>Posición ventana: <span id="position"></span></li>
    <li>Resolución pantalla: <span id="screen"></span></li>
    <li>Espacio disponible: <span id="avail"></span></li>
    <li>Estado de conexión: 
      <span id="connection"></span>
      <div id="indicator"></div>
    </li>
  </ul>
  <script src="script.js"></script>
</body>
</html>
