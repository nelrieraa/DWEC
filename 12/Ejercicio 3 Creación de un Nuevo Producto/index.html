<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Producto - Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Añadir Nuevo Producto</h2>
        <form id="product-form">
            <div class="form-group">
                <label>Nombre del Producto</label>
                <input type="text" id="nombre" name="nombre" required>
                <span class="error-msg" id="error-nombre"></span>
            </div>

            <div class="form-group">
                <label>SKU (Código Único)</label>
                <input type="text" id="sku" name="sku" required>
                <span class="status-msg" id="status-sku"></span>
                <span class="error-msg" id="error-sku"></span>
            </div>

            <div class="form-group">
                <label>Precio (€)</label>
                <input type="number" id="precio" name="precio" step="0.01" required>
                <span class="error-msg" id="error-precio"></span>
            </div>

            <div class="form-group">
                <label>Stock</label>
                <input type="number" id="stock" name="stock" required>
                <span class="error-msg" id="error-stock"></span>
            </div>

            <div class="form-group">
                <label>Categoría</label>
                <input type="text" id="categoria" name="categoria" required>
                <span class="error-msg" id="error-categoria"></span>
            </div>

            <button type="submit" id="btn-guardar" disabled>Guardar Producto</button>
        </form>
        <div id="mensaje-exito" class="hidden"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
